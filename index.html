    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body >
    <div class="container">
        <header class="header-home">
            <img src="images/logo.svg" alt="Logo do site escrito camp.in">
        </header>
    
        <main class="login">
            <div class="login-header">
                <h1> <img src="images/log-in.svg" alt="icone login, setinha apontando para uma poerta">Faça seu login</h1>
                <p> Entre com suas informações de cadastro </p>
            </div>
            <div class="login-data">
                <label class="login-label" for="email">E-mail</label>
                <input class="login-input" id="email" type="email" name="email" placeholder="Digite seu email">

                <label class="login-label" for="password">Senha</label>
                <input id="password" class="login-input" type="password" name="password" placeholder="Digite sua senha">
                <img class="icon-eye-password" src="images/eye.svg" alt="Icone de olho para visualizar senha">
            </div>
            <div class="login-save-recover">
                
                <label class="checkbox-label" for="checkbox">
                    <input class="login-checkbox" id="checkbox" type="checkbox" name="checkbox">Lembre-me
                </label>
                <a href="#">Esqueci minha senha</a>
            </div>
            
            <button id="btn-login" type="button">entrar</button>

            <div class="register">
                <p>Não tem uma conta?</p>
                <strong><a href="#">Registre-se</a></strong>
            </div>
            
        </main>
    </div>
    <div class="wapapper">
    </div>
